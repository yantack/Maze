<!DOCTYPE html>
<html>
<head lang="en">
    <link rel="stylesheet" type="text/css" href="styles/MazeStyle.css"/>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h3>generating maze</h3>

<div class="form">
    <form name="form1" autocomplete="on">

        <fieldset>
			<div class="inline">
			<label>Height:<input type="text" id="height" name="height" autofocus="autofocus" maxlength="2" size="3" /></label>

			<label>Width :<input type="text" id="width" name="width"  maxlength="2" size="3" /></label></div>
                <div class="inline">
                    <label>Start:<input type="text" id="start" name="start" maxlength="5" size="3" /></label>

                    <label>End :<input type="text" id="end" name="end"  maxlength="5" size="3" /></label></div>
            <div class="inline">
                <label>Paths:<input type="text" id="paths" name="paths" maxlength="2" size="3" /></label>

                </div>
		</fieldset>

        <input type="button" alt="submit" onClick="use();" value="Create" style="margin-top:10px;" />

    </form>

</div>

<div class="map">

</div>
<script src="scripts/maze.js" type="text/javascript"></script>
<script src="scripts/View.js" type="text/javascript"></script>
<script src="scripts/Paths.js" type="text/javascript"></script>
</body>
</html>
